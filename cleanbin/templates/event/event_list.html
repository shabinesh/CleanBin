{% extends 'base1.html' %}
{% load static %}
{% block content %}

{% for x in events %}
<div class="col-md-4 thumbnail">
  <a href={% url 'event-detail' slug=x.slug %}><img class="img-responsive" src="{{MEDIA_URL}}{{x.pic_before}}"></a>
  <div class="row">
    <div class="col-md-3">
      <h4>{{x.name}}</h4>
    </div>
    <div class="col-xs-1">
      {% if request.user not in x.participants %}
      <a href="{% url 'join' pk=x.id %}" class="btn btn-success btn-xs">join</a>
      {% endif %}
    </div>
    <div class="col-xs-2">
      <p>{{x.participants.count}} joining</p>
    </div>
  </div>
  <small>{{x.address}}</small>
</div>
{% endfor %}

{% endblock %}
