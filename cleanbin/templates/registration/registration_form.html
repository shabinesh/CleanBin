{% extends "base1.html" %}

{% block content %}
<form role="form" class="form-horizontal" method="post" action=".">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-6">
      <input id="id_username" class="form-control" maxlength="30" name="username" type="text" />
    </div>
  </div>
  <div class="form-group">
    <label for="id_email" class="col-sm-2 control-label">E-mail:</label>
    <div class="col-sm-6">
      <input id="id_email" class="form-control" name="email" type="email" />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password1" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-6">
      <input id="id_password1" class="form-control" name="password1" type="password" />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password2" class="col-sm-2 control-label">Password (again):</label>
    <div class="col-sm-6">
      <input id="id_password2" class="form-control" name="password2" type="password" />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default btn-lg">Sign up</button>
  </div>
</form>
{% endblock %}
