{% extends "base1.html" %}

{% block content %}
<form role="form" class="form-horizontal" action="." method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">Username:</label>
    <div class="col-md-3">
      <input class="form-control" id="id_username" maxlength="254" name="username" type="text" />
    </div>
  </div>
  <div class="form-group">
    <label for="id_password" class="col-sm-2 control-label">Password:</label>
    <div class="col-md-3">
      <input class="form-control" id="id_password" name="password" type="password" />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default btn-lg">Log In</button>
  </div>
</form>
  
{% endblock %}
